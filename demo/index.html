<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../dist/pilot.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      textarea {
        font-family: "Liberation Mono", Monaco, "Courier New", "Lucida Console", Consolas, "DejaVu Sans Mono","Bitstream Vera Sans Mono", monospace;
        width: 100%;
      }
      #output {
        background-color: #2e3138;
        color: #e7f3ff;
        text-shadow: 0px 0px 1px rgba(255, 236, 134, 0.37);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>PILOT-lang.js</h1>
      <p>A JavaScript based PILOT interpreter</p>
      <div class="row">
        <div class="col-lg-6">
          <label for="code">PILOT code:</label>
          <textarea id="code" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" cols="80" rows="25">
R  :Just a simple, silly PILOT program
T  :What is your name?
A  :$name
T  :Nice to meet you, $name
   :
   :Ok $name, let's get the square of a number.
*start
T  :Give me a number
A  :n
C  :sqr = n * n
T  :#n squared equals #sqr
   :$name, do you want to square another number? (y/n)
A  :
M  :y
JY :*start
T  :Bye!
</textarea>
        </div>
        <div class="col-lg-6">
          <label for="output">Output:</label>
          <textarea id="output" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" cols="80" rows="25"></textarea>
        </div>
      </div>
      <button id="run" class="btn btn-success">&#9654; Run</button>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
